# Убрана устаревшая директива 'version'
services:
  # База данных PostgreSQL
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shutdown_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Бэкенд на Flask
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/shutdown_db
      - JWT_SECRET_KEY=supersecretkey_change_in_production
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    # Убедитесь, что скрипт является исполняемым
    command: ["./wait-for-it.sh", "db", "python", "main.py"]

  # Фронтенд на React
  frontend:
    # Контекст сборки теперь явно указывает на папку Front
    build:
      context: ./Front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Убедитесь, что ваш React-проект (Vite/CRA) использует эту переменную
      - VITE_API_URL=http://backend:5000
    depends_on:
      - backend
    # volumes остаются, чтобы обеспечить live-reload
    volumes:
      - ./Front:/app
      # Этот volume предотвращает перезапись node_modules из локальной машины
      - /app/node_modules

volumes:
  postgres_data:
